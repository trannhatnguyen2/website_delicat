<div class="container">
  <form action="#" class="forgetpass__form" method="POST">
    <h1 class="form-header">Forgot password</h1>
    <p>Enter your registered email <span>*</span></p>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        aria-label="Email"
        aria-describedby="send-btn"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="send-btn"
        (click)="redirectToResetPassWord()"
      >
        SEND
      </button>
    </div>
  </form>
</div>
