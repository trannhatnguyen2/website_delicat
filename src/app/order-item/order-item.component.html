<div class="container_all">
  <div class="order__info d-flex justify-content-between">
    <div class="">
      <p>{{ lengthItem }} items</p>
    </div>

    <div style="text-transform: capitalize">{{ orderDetail.status }}</div>
  </div>

  <div
    class="container-product-basket d-flex justify-content-between"
    (click)="viewOrderDetail(orderId)"
  >
    <div class="d-flex flex-grow-1 img__cover">
      <div class="img">
        <img [src]="imgItem" alt="" />
      </div>

      <div class="d-flex justify-content-between flex-grow-1">
        <div class="product-item">
          <div class="title">
            <p>
              {{ productName }}
            </p>
          </div>

          <div class="d-flex size__color">
            <p class="size">Size: {{ sizeChose }}</p>
            <p class="color">Color: {{ colorChose }}</p>
          </div>
        </div>
        <div class="price__product">
          <p class="unitPrice">${{ orderItemShow.unitPrice }}.00</p>
          <p class="quantity">x{{ orderItemShow.quantity }}</p>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="d-flex justify-content-between down__cover">
    <div class="totalPrice d-flex justify-content-center align-items-center">
      <p style="margin: 0">Total: ${{ orderDetail.total }}.00</p>
    </div>

    <div class="btn-detail">
      <button
        type="button"
        class="btn btn-dark btn-lg"
        (click)="viewOrderDetail(orderId)"
      >
        DETAIL
      </button>
    </div>
  </div>
</div>
