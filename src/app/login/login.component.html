<div class="container">
  <form action="#" class="login__form" method="POST">
    <h1 class="form-header">Log in</h1>
    <p class="form-register">
      Don't have an account? <a href="sign-up">Register here</a>
    </p>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email <span>*</span></label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        aria-describedby="emailHelp"
        placeholder="Email"
        required
        name="email"
        [(ngModel)]="email"
      />
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label"
        >Password <span>*</span></label
      >
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="Password"
        required
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <p>Forgot your password? <a href="forgot-password">Click here</a></p>
    <div class="form-button">
      <button type="submit" class="btn-login" (click)="login()">Log in</button>
    </div>
    <div class="division">
      <div class="line l"></div>
      <span>OR</span>
      <div class="line r"></div>
    </div>
    <div class="form-social-button" style="cursor: pointer">
      <a
        class="social-button"
        id="facebook-connect"
        (click)="signInWithGoogle()"
      >
        <img src="../../assets/img/google_icon.png" alt="" /> Log in with
        Google</a
      >
    </div>
  </form>
</div>
